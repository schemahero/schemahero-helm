service:
  port: 443

extraArgs: []

extraEnv: []

resources:
  limits:
    cpu: "1"
    memory: 150Mi
  requests:
    cpu: 100m
    memory: 50Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
