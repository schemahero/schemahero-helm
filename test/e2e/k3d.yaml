apiVersion: k3d.io/v1alpha5
kind: Simple
kubeAPI: {}
metadata:
  name: k3d
options:
  k3d:
    disableImageVolume: false
    disableLoadbalancer: true
    disableRollback: false
    loadbalancer: {}
    wait: true
  k3s:
    extraArgs:
    - arg: --disable=metrics-server,servicelb,traefik
      nodeFilters:
      - server:*
  kubeconfig: {}
  runtime:
    HostPidMode: false
registries:
  config: |
    mirrors:
      "localhost:5000":
        endpoint:
          - http://k3d-localhost:5000
